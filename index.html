<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Streaks</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: black;
  font-family: 'Arial', sans-serif;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.letter {
  position: absolute;
  font-size: 6rem;
  font-weight: bold;
  color: white;
  pointer-events: none;
  mix-blend-mode: difference;
  user-select: none;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="letters"></div>

<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
canvas.width = window.innerWidth
canvas.height = window.innerHeight

const streaks = []
for(let i=0;i<20;i++){
  streaks.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    w: 20+Math.random()*60,
    h: 5+Math.random()*15,
    angle: Math.random()*Math.PI*2,
    speed: 1+Math.random()*3,
    alpha: 0.5+Math.random()*0.5
  })
}

const lettersDiv = document.getElementById('letters')
const name = "Kokish"
const letters = []

for(let i=0;i<name.length;i++){
  const span = document.createElement('span')
  span.textContent = name[i]
  span.className = 'letter'
  document.body.appendChild(span)
  letters.push({
    el: span,
    x: window.innerWidth/2 + (Math.random()-0.5)*100,
    y: window.innerHeight/2 + (Math.random()-0.5)*100,
    vx: (Math.random()-0.5)*1.5,
    vy: (Math.random()-0.5)*1.5
  })
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height)
  streaks.forEach(s=>{
    ctx.save()
    ctx.translate(s.x,s.y)
    ctx.rotate(s.angle)
    ctx.fillStyle = `rgba(255,255,0,${s.alpha})`
    ctx.fillRect(0,0,s.w,s.h)
    ctx.restore()
    s.x += Math.cos(s.angle)*s.speed
    s.y += Math.sin(s.angle)*s.speed
    if(s.x>canvas.width+100||s.x<-100||s.y>canvas.height+100||s.y<-100){
      s.x = Math.random()*canvas.width
      s.y = Math.random()*canvas.height
      s.angle = Math.random()*Math.PI*2
      s.w = 20+Math.random()*60
      s.h = 5+Math.random()*15
      s.speed = 1+Math.random()*3
      s.alpha = 0.5+Math.random()*0.5
    }
  })
  letters.forEach(l=>{
    l.x += l.vx
    l.y += l.vy
    if(l.x<0||l.x>window.innerWidth) l.vx*=-1
    if(l.y<0||l.y>window.innerHeight) l.vy*=-1
    l.el.style.left = l.x+'px'
    l.el.style.top = l.y+'px'
  })
  requestAnimationFrame(animate)
}

animate()

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
})
</script>
</body>
</html>
