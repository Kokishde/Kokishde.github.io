<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Landing</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: #0a0a0a;
  color: #00ffe0;
}

.section {
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

#name {
  font-size: 12vw;
  font-weight: bold;
  color: #00ffe0;
  text-transform: uppercase;
  text-align: center;
  position: relative;
  transform-style: preserve-3d;
  text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0;
}

#bottom {
  font-size: 3rem;
  text-align: center;
  padding: 50px 0;
  color: #ffe600;
  text-shadow: 0 0 20px #ffe600;
}

.layer {
  position: absolute;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: url('https://images.unsplash.com/photo-1612831660371-7612eb80b16d?auto=format&fit=crop&w=1920&q=80') no-repeat center center;
  background-size: cover;
  z-index: -1;
  transform: translateZ(0);
}

</style>
</head>
<body>

<div class="section">
  <div class="layer"></div>
  <div id="name">Kokish</div>
</div>

<div class="section">
  <div id="bottom">bacon crackers and fruit snax</div>
</div>

<script>
const nameEl = document.getElementById('name');
window.addEventListener('scroll', ()=>{
  const scrollY = window.scrollY;
  const viewportHeight = window.innerHeight;
  const rotation = scrollY / viewportHeight * 15; 
  nameEl.style.transform = `translateZ(0) rotateX(${rotation}deg) rotateY(${rotation}deg)`;
});
</script>
</body>
</html>
