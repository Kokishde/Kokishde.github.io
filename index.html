<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOKISH | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Parallax banner */
    .banner {
      position: relative;
      height: 100vh;
      background: linear-gradient(180deg, #4aa8ff, #0077ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating background motion */
    .banner::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
      animation: float 10s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(-20px) rotate(0deg); }
      to { transform: translateY(20px) rotate(3deg); }
    }

    /* White half-circle */
    .circle {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background: white;
      border-top-left-radius: 200px;
      border-top-right-radius: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    /* Main content */
    .content {
      background: #000;
      min-height: 100vh;
      padding: 100px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="banner" id="banner">
    <div class="circle">KOKISH</div>
  </div>

  <div class="content">
    <h2>About Me</h2>
    <p>
      Hey! I’m Kokish — a Roblox developer and designer who loves creating unique game worlds with strong aesthetics and atmosphere.  
      More sections coming soon!
    </p>
  </div>

  <script>
    // Simple parallax effect for banner
    window.addEventListener("scroll", function() {
      const banner = document.getElementById("banner");
      let offset = window.pageYOffset;
      banner.style.backgroundPositionY = offset * 0.5 + "px";
    });
  </script>

</body>
</html>
