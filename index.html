<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Bio</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
  height: 100%;
  overflow: hidden;
  background: #0a0a0a;
  color: #fff;
}

body {
  display: flex;
}

.left {
  width: 50%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.right {
  width: 50%;
  padding: 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  box-shadow: inset 0 0 50px rgba(0,255,255,0.2);
}

h1 {
  font-size: 5rem;
  margin-bottom: 20px;
  color: #00ffe0;
  text-shadow: 0 0 20px #00ffe0;
}

h2 {
  font-size: 2rem;
  margin-bottom: 15px;
  color: #ffe600;
}

p {
  font-size: 1.2rem;
  line-height: 1.6;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

</style>
</head>
<body>
  <div class="left">
    <canvas id="codeCanvas"></canvas>
  </div>
  <div class="right">
    <h1>Kokish</h1>
    <h2>Bio</h2>
    <p>I game on windows 12.</p>
    <h2>food</h2>
    <p>bacon cracker</p>
    <h2>Fun Stuff</h2>
    <p>fruit snacks.</p>
  </div>
<script>
const canvas = document.getElementById('codeCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth/2;
canvas.height = window.innerHeight;

const lines = [
  "for(i=0;i<10;i++){console.log('Kokish')}",
  "while(true){glitch();}",
  "if(aesthetic){turquoise=true; yellow=false;}",
  "function aero(){return 'so aero';}",
  "console.log('%c 0x00FFA0', 'color: #00ffe0')",
  "int main(){ return 0; }",
  "while(1){loop();}",
  "hack_the_gloss();"
];

let yPositions = Array(lines.length).fill(0);

function drawCode(){
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.font = "20px monospace";
  ctx.fillStyle = "#00ffe0";
  for(let i=0;i<lines.length;i++){
    ctx.fillText(lines[i], 10, yPositions[i]);
    yPositions[i] += 1 + Math.random()*2;
    if(yPositions[i] > canvas.height) yPositions[i] = -20;
  }
  requestAnimationFrame(drawCode);
}

drawCode();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth/2;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
