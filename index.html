<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokish Desktop</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('bliss.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tahoma', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The “Kokish” text in classic desktop style */
    .desktop-text {
      font-size: 5rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      user-select: none;
    }

    /* Optional: little fade-in for nostalgia effect */
    .desktop-text {
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="desktop-text">Kokish</div>
</body>
</html>
