<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Brush Streaks</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: black;
  font-family: 'Arial', sans-serif;
}
#canvas {
  position: absolute;
  top: 0;
  left: 0;
}
.letter {
  position: absolute;
  font-size: 6rem;
  font-weight: bold;
  color: white;
  pointer-events: none;
  transform-origin: center;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="letters"></div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const streaks = [];
for(let i=0;i<20;i++){
  streaks.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    cp1x: Math.random()*100-50,
    cp1y: Math.random()*100-50,
    cp2x: Math.random()*100-50,
    cp2y: Math.random()*100-50,
    length: 100 + Math.random()*200,
    angle: Math.random()*Math.PI*2,
    speed: 1+Math.random()*2,
    alpha: 0.3+Math.random()*0.5
  });
}

const name = "Kokish";
const letters = [];
const spacing = 70;
const centerX = window.innerWidth/2;
const centerY = window.innerHeight/2;

for(let i=0;i<name.length;i++){
  const span = document.createElement('span');
  span.textContent = name[i];
  span.className = 'letter';
  document.body.appendChild(span);
  letters.push({
    el: span,
    x: centerX + (i-(name.length-1)/2)*spacing,
    y: centerY,
    baseX: centerX + (i-(name.length-1)/2)*spacing,
    baseY: centerY,
    angle: (Math.random()-0.5)*15,
    va: (Math.random()-0.5)*0.2
  });
}

function drawStreaks(){
  streaks.forEach(s=>{
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.bezierCurveTo(s.x+s.cp1x, s.y+s.cp1y, s.x+s.cp2x, s.y+s.cp2y, s.x + Math.cos(s.angle)*s.length, s.y + Math.sin(s.angle)*s.length);
    ctx.strokeStyle = `rgba(255,255,0,${s.alpha})`;
    ctx.lineWidth = 15;
    ctx.lineCap = 'round';
    ctx.stroke();

    s.x += Math.cos(s.angle)*s.speed;
    s.y += Math.sin(s.angle)*s.speed;

    s.cp1x += (Math.random()-0.5)*0.5;
    s.cp1y += (Math.random()-0.5)*0.5;
    s.cp2x += (Math.random()-0.5)*0.5;
    s.cp2y += (Math.random()-0.5)*0.5;

    if(s.x>canvas.width+200||s.x<-200||s.y>canvas.height+200||s.y<-200){
      s.x = Math.random()*canvas.width;
      s.y = Math.random()*canvas.height;
      s.angle = Math.random()*Math.PI*2;
      s.cp1x = Math.random()*100-50;
      s.cp1y = Math.random()*100-50;
      s.cp2x = Math.random()*100-50;
      s.cp2y = Math.random()*100-50;
      s.length = 100 + Math.random()*200;
      s.speed = 1+Math.random()*2;
      s.alpha = 0.3+Math.random()*0.5;
    }
  });
}

function animateLetters(){
  letters.forEach(l=>{
    l.angle += l.va;
    const offsetX = Math.sin(Date.now()*0.001 + l.baseX)*5;
    const offsetY = Math.cos(Date.now()*0.001 + l.baseY)*5;
    l.el.style.transform = `translate(${l.baseX+offsetX}px, ${l.baseY+offsetY}px) rotate(${l.angle}deg)`;
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStreaks();
  animateLetters();
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
