<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Streaks</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
    font-family: 'Arial', sans-serif;
  }

  #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  #name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem;
    font-weight: bold;
    color: white;
    mix-blend-mode: difference; /* helps dynamic color effect */
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="name">Kokish</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const streaks = [];
const streakCount = 15;

// generate initial streaks
for (let i = 0; i < streakCount; i++) {
  streaks.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    length: 100 + Math.random() * 200,
    speed: 3 + Math.random() * 5,
    angle: Math.random() * Math.PI * 2,
    color: 'yellow'
  });
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  streaks.forEach(streak => {
    const { x, y, length, angle, color } = streak;

    // calculate end of streak
    const x2 = x + Math.cos(angle) * length;
    const y2 = y + Math.sin(angle) * length;

    // draw streak
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    // move streak
    streak.x += Math.cos(angle) * streak.speed;
    streak.y += Math.sin(angle) * streak.speed;

    // reset if off-screen
    if (streak.x > canvas.width + 200 || streak.x < -200 || streak.y > canvas.height + 200 || streak.y < -200) {
      streak.x = Math.random() * canvas.width;
      streak.y = Math.random() * canvas.height;
      streak.angle = Math.random() * Math.PI * 2;
      streak.length = 100 + Math.random() * 200;
      streak.speed = 3 + Math.random() * 5;
    }
  });

  requestAnimationFrame(animate);
}

animate();

// resize handler
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
