<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokish Aero</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
  background: url('bliss.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 8rem;
  font-weight: bold;
  color: #00c0ff;
  text-transform: uppercase;
  letter-spacing: 5px;
  position: relative;
  padding: 20px 40px;
  border-radius: 15px;
  background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(0,0,0,0.15));
  box-shadow: 0 4px 25px rgba(0,0,0,0.6), 0 0 50px rgba(0,192,255,0.5) inset;
  backdrop-filter: blur(5px);
  cursor: default;
  overflow: hidden;
}

h1::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 40%);
  transform: rotate(45deg);
  animation: shine 3s infinite linear;
}

@keyframes shine {
  0% { transform: rotate(45deg) translateX(-200%) translateY(-200%); }
  100% { transform: rotate(45deg) translateX(200%) translateY(200%); }
}

.bubble {
  position: absolute;
  bottom: 50px;
  font-size: 2rem;
  color: #fff;
  padding: 10px 25px;
  border-radius: 50px;
  background: rgba(0,192,255,0.2);
  box-shadow: 0 0 15px rgba(0,192,255,0.5);
  backdrop-filter: blur(5px);
  text-shadow: 0 0 10px rgba(255,255,255,0.4);
}
</style>
</head>
<body>
  <h1>Kokish</h1>
  <div class="bubble">so aero</div>
</body>
</html>
